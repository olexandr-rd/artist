    <main class="main-contact">
        <h1 class="contact-header">Зв'язатися зі мною</h1>
        <form id="contact-form" name="contact-form" onsubmit="event.preventDefault()">

            <input type="hidden" name="contact_number">

            <label for="from_name">Ваше ім'я</label>
            <input type="text" id="from_name" name="from_name" required>

            <label for="from_email">Ваша е-пошта</label>
            <input type="email" id="from_email" name="from_email" required>

            <label for="message">Ваше повідомлення</label>
            <textarea id="message" name="message" required></textarea>

            <label for="captcha">Скільки днів у році?</label>
            <input type="number" id="captcha" name="captcha" required>
            
            <div class="form-bottom">
                <input type="submit" value="Відправити" id="submit">
                <p id="validate-message"></p>
            </div>
            
        </form>
    </main>
